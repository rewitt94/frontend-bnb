<link rel="stylesheet" type="text/css" href="./search.css">
<link rel="stylesheet" type="text/css" href="./options.css">
<link rel="stylesheet" type="text/css" href="./fonts.css">
<script src="./options.js"></script>
<script src="./search.js" defer></script>
<script src="./showFilters.js"></script>

<div id="options_grid">
  <div onclick="goTo('search')" style="background:#F4DECB">Search</div>
  <div onclick="goTo('')" style="background:#F8EEE7">Home</div>
  <div onclick="goTo('list')" style="background:#F7ECD2">List</div>
</div>

<div id="accomodation_page">
  <div id="filters">
    <h1>Search for your perfect accommodation...</h1>
    <input id="city" type="text" placeholder="city"></input>
    <input id="min_price" type="text" placeholder="min price"></input>
    <input id="max_price" type="text" placeholder="max price"></input>
    <input id="beds" type="text" placeholder="no. of beds"></input>
    <input id="baths" type="text" placeholder="no. of baths"></input>
    <button onclick="filterAccommodations()">FIND MY DREAM STAY</button>
  </div>
  <div id="show_filters" onclick="showFilters()">
    <h1 id="scroll_header">+</h1>
  </div>
  <div id="listings">
  </div>
</div>
